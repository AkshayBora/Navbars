<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> RESPONSIVE NAVBAR_8</title>
</head>
<body>
    <div class="mainbody">
        <div class="slider close">
            <div class="profile">
                <img src="./Aks2.png" class="image">
                <div class="profileText">
                    <p class="maintext text">
                        Akshay
                    </p>
                </div>
            </div>
            <div class="arrow">
                <i class="fa-solid fa-arrow-right-long"></i>
            </div>
            <div class="links">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass icons"></i>
                    <input type="search" class="searchbtn" placeholder="Search...">
                </div>
                <div class="dashboard childs">
                    <i class="fa-solid fa-house icons"></i>
                    <p class="text">Dashboard</p>
                </div>
                <div class="notifications childs">
                    <i class="fa-solid fa-bell icons"></i>
                    <p class="text">Notifications</p>
                </div>
                <div class="messages childs">
                    <i class="fa-solid fa-envelope icons"></i>
                    <p class="text">Messages</p>
                </div>
                <div class="heart childs">
                    <i class="fa-solid fa-heart icons"></i>
                    <p class="text">Likes</p>
                </div>
                <div class="coins childs">
                    <i class="fa-solid fa-coins icons"></i>
                    <p class="text">Money</p>
                </div>
                <hr>
                <div class="logout childs">
                    <i class="fa-solid fa-right-from-bracket icons"></i>
                    <p class="text">Log Out</p>
                </div>
                <div class="toggle">
                    <input type="checkbox" class="checkbox">
                    <p class="text" id="toggleText">Dark Mode</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
